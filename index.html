  <script>
    document.addEventListener("DOMContentLoaded", function () {
  const lines = document.querySelectorAll(".line");
  const textArray = [
    "<hello! welcome ...",
    " to my portfolio/>"
  ];
  let lineIndex = 0;
  let charIndex = 0;

  function type() {
    if (charIndex < textArray[lineIndex].length) {
      lines[lineIndex].textContent += textArray[lineIndex][charIndex];
      charIndex++;
      setTimeout(type, 50);
    } else {
      lineIndex++;
      charIndex = 0;
      if (lineIndex === textArray.length) {
        lineIndex = 0;
      }
      setTimeout(type, 1000);
    }
  }

  type();
});

  </script>
